<!DOCTYPE html>
<html>
  <head>
    <title>Messaging App Demo</title>
    <link rel="stylesheet" type="text/css" href="6-1-whatsapp.css" />
  </head>

  <body>
    <div id="chat-container">
      <div id="chat-header">
        <img
          src="whatsapplogo.png"
          alt="WhatsApp Logo"
          width="40px"
          height="150px"
        />
        <h2>WhatsApp</h2>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="message-input" placeholder="Type a message" />
        <button id="send-button">Send</button>
        <button id="reply-button">reply</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="6-1-whatsapp.js"></script>
  </body>
</html>
